apiVersion: v1
kind: Template
metadata:
  name: base-notebook-template
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      host: ${APP_NAME}-${PROJECT_NAME}.${HOST}${SUFFIX}
      port:
        targetPort: 8888-tcp
      to:
        kind: Service
        name: ${APP_NAME}

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      ports:
        - name: 8888-tcp
          port: 8888
          protocol: TCP
          targetPort: 8888
      selector:
        app: ${APP_NAME}
        deploymentconfig: ${APP_NAME}
      sessionAffinity: None
      type: ClusterIP

  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      lookupPolicy:
        local: false
      tags:
        - annotations:
            openshift.io/imported-from: radanalyticsio/${APP_NAME}
          from:
            kind: DockerImage
            name: ${IMAGE_DIR}/${APP_NAME}:${IMAGE_TAG}
          importPolicy: {}
          name: ${IMAGE_TAG}
          referencePolicy:
            type: Source

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      replicas: 1
      selector:
        app: ${APP_NAME}
        deploymentconfig: ${APP_NAME}
      template:
        metadata:
          labels:
            app: ${APP_NAME}
            deploymentconfig: ${APP_NAME}
        spec:
          containers:
            - image: ${IMAGE_DIR}/${APP_NAME}:${IMAGE_TAG}
              imagePullPolicy: IfNotPresent
              name: ${APP_NAME}
              ports:
                - containerPort: 8888
                  protocol: TCP
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APP_NAME}
            from:
              kind: ImageStreamTag
              name: ${APP_NAME}:${IMAGE_TAG}
              namespace: ${PROJECT_NAME}
          type: ImageChange

parameters:
- name: PROJECT_NAME
  required: true
- name: HOST
  required: true
- name: SUFFIX
  required: true
- name: APP_NAME
  required: true
- name: IMAGE_DIR
  required: true
  value: jkremser
- name: IMAGE_TAG
  required: true
  value: tutorial-1.0.0


